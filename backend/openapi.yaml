openapi: 3.0.3
info:
  title: KarirKit API
  version: 1.0.0
  description: |
    REST-ish API for KarirKit covering authentication, job applications, application letters, portfolios, and CV builder.
    Authentication uses an HTTP-only cookie named karirkit_session when required.
servers:
  - url: http://localhost:3000
    description: Local
tags:
  - name: Auth
  - name: Applications
  - name: Application Letters
  - name: Portfolios
  - name: CVs
  - name: Public
  - name: Uploads
paths:
  /auth/register:
    post:
      tags: [Auth]
      summary: Register
      description: Create a new user account. May also log the user in by setting the auth cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
  /auth/login:
    post:
      tags: [Auth]
      summary: Login with username or email
      description: Log in using identifier (username or email) and password. Sets the karirkit_session cookie.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Authenticated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /auth/google:
    post:
      tags: [Auth]
      summary: Login with Google
      description: Login or register via Google OAuth using an ID token or authorization code. Sets auth cookie on success.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/GoogleLoginRequest'
      responses:
        '200':
          description: Authenticated with Google
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthUserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /auth/logout:
    post:
      tags: [Auth]
      summary: Logout
      description: Clear the authentication cookie.
      security:
        - sessionCookie: []
      responses:
        '204':
          description: Logged out
        '401':
          $ref: '#/components/responses/Unauthorized'
  /auth/me:
    get:
      tags: [Auth]
      summary: Get current user
      security:
        - sessionCookie: []
      responses:
        '200':
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    put:
      tags: [Auth]
      summary: Update current user
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateMeRequest'
          multipart/form-data:
            schema:
              type: object
              properties:
                name:
                  type: string
                username:
                  type: string
                email:
                  type: string
                  format: email
                phone:
                  type: string
                  nullable: true
                avatar:
                  type: string
                  format: binary
      responses:
        '200':
          description: Updated profile
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /auth/forgot-password:
    post:
      tags: [Auth]
      summary: Forgot password
      description: Send a reset email with token.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ForgotPasswordRequest'
      responses:
        '200':
          description: Reset email dispatched
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
  /auth/reset-password:
    post:
      tags: [Auth]
      summary: Reset password with token
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ResetPasswordRequest'
      responses:
        '200':
          description: Password reset
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
  /auth/change-password:
    put:
      tags: [Auth]
      summary: Change current password
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Password updated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MessageResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /applications:
    get:
      tags: [Applications]
      summary: List applications
      description: List applications for the authenticated user with search, filters, sorting, and pagination.
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/SearchQuery'
        - $ref: '#/components/parameters/SortOrder'
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [date, created_at, updated_at, company_name, position, status, result_status]
        - name: status
          in: query
          schema:
            type: string
        - name: result_status
          in: query
          schema:
            type: string
            enum: [pending, passed, failed]
        - name: job_type
          in: query
          schema:
            $ref: '#/components/schemas/JobType'
        - name: work_system
          in: query
          schema:
            $ref: '#/components/schemas/WorkSystem'
        - name: date_from
          in: query
          schema:
            type: string
            format: date
        - name: date_to
          in: query
          schema:
            type: string
            format: date
        - name: location
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Applications list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [Applications]
      summary: Create application
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationPayload'
      responses:
        '201':
          description: Created application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /applications/{id}:
    get:
      tags: [Applications]
      summary: Get application detail
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '200':
          description: Application detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Applications]
      summary: Update application
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationPayload'
      responses:
        '200':
          description: Updated application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Applications]
      summary: Delete application
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /applications/{id}/duplicate:
    post:
      tags: [Applications]
      summary: Duplicate application
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '201':
          description: Duplicated application
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /application-letters:
    get:
      tags: [Application Letters]
      summary: List application letters
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/SearchQuery'
        - $ref: '#/components/parameters/SortOrder'
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, application_date, company_name, subject]
        - name: language
          in: query
          schema:
            type: string
            enum: [en, id]
        - name: company_name
          in: query
          schema:
            type: string
        - name: application_date
          in: query
          schema:
            type: string
      responses:
        '200':
          description: Letters list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationLetterListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [Application Letters]
      summary: Create application letter
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationLetterPayload'
      responses:
        '201':
          description: Created letter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationLetterResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /application-letters/{id}:
    get:
      tags: [Application Letters]
      summary: Get application letter detail
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '200':
          description: Application letter detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationLetterResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Application Letters]
      summary: Update application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationLetterPayload'
      responses:
        '200':
          description: Updated letter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationLetterResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Application Letters]
      summary: Delete application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /application-letters/{id}/duplicate:
    post:
      tags: [Application Letters]
      summary: Duplicate application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '201':
          description: Duplicated application letter
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationLetterResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /application-letters/{id}/download:
    get:
      tags: [Application Letters]
      summary: Download application letter
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
        - name: format
          in: query
          schema:
            type: string
            enum: [pdf, docx]
            default: pdf
      responses:
        '200':
          description: Downloaded letter
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            application/vnd.openxmlformats-officedocument.wordprocessingml.document:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                $ref: '#/components/schemas/DownloadUrlResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /application-letters/{id}/preview:
    get:
      tags: [Application Letters]
      summary: Preview application letter PDF
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '200':
          description: Preview PDF
          content:
            application/pdf:
              schema:
                type: string
                format: binary
            application/json:
              schema:
                $ref: '#/components/schemas/PreviewUrlResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /uploads:
    post:
      tags: [Uploads]
      summary: Upload temporary file
      description: Upload any binary file to the temp folder so that it can be attached to other resources later.
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: File to persist inside the temp folder
              required: [file]
      responses:
        '201':
          description: File uploaded to the temp storage
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TempUploadResponse'
        '400':
          $ref: '#/components/responses/ValidationError'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /portfolios:
    get:
      tags: [Portfolios]
      summary: List portfolios
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/SearchQuery'
        - $ref: '#/components/parameters/SortOrder'
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, year, month, title]
        - name: project_type
          in: query
          schema:
            $ref: '#/components/schemas/ProjectType'
        - name: industry
          in: query
          schema:
            type: string
        - name: year
          in: query
          schema:
            type: integer
        - name: month
          in: query
          schema:
            type: integer
      responses:
        '200':
          description: Portfolios list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortfolioListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [Portfolios]
      summary: Create portfolio
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PortfolioPayload'
      responses:
        '201':
          description: Created portfolio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortfolioResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /portfolios/{id}:
    get:
      tags: [Portfolios]
      summary: Get portfolio detail
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '200':
          description: Portfolio detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortfolioResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [Portfolios]
      summary: Update portfolio
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PortfolioPayload'
      responses:
        '200':
          description: Updated portfolio
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PortfolioResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [Portfolios]
      summary: Delete portfolio
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /portfolios/{id}/cover:
    post:
      tags: [Portfolios]
      summary: Upload portfolio cover
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                cover:
                  type: string
                  format: binary
              required: [cover]
      responses:
        '200':
          description: Cover uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                      cover:
                        type: string
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /portfolios/{id}/media:
    post:
      tags: [Portfolios]
      summary: Upload portfolio media
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                files:
                  type: array
                  items:
                    type: string
                    format: binary
                captions:
                  type: array
                  items:
                    type: string
      responses:
        '201':
          description: Media uploaded
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/PortfolioMedia'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /portfolios/{id}/media/{mediaId}:
    delete:
      tags: [Portfolios]
      summary: Delete portfolio media
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
        - name: mediaId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /portfolios/{id}/tools:
    post:
      tags: [Portfolios]
      summary: Add portfolio tool
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
              required: [name]
      responses:
        '201':
          description: Tool added
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /portfolios/{id}/tools/{toolId}:
    delete:
      tags: [Portfolios]
      summary: Delete portfolio tool
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
        - name: toolId
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /public/portfolios/@{username}:
    get:
      tags: [Public]
      summary: Public portfolio page by username
      parameters:
        - name: username
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Public portfolio listing
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PublicPortfolioResponse'
        '404':
          $ref: '#/components/responses/NotFound'
  /cvs:
    get:
      tags: [CVs]
      summary: List CVs
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/Page'
        - $ref: '#/components/parameters/PerPage'
        - $ref: '#/components/parameters/SearchQuery'
        - $ref: '#/components/parameters/SortOrder'
        - name: sort_by
          in: query
          schema:
            type: string
            enum: [created_at, updated_at, name]
        - name: name
          in: query
          schema:
            type: string
        - name: email
          in: query
          schema:
            type: string
      responses:
        '200':
          description: CVs list
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvListResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
    post:
      tags: [CVs]
      summary: Create CV
      security:
        - sessionCookie: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CvPayload'
      responses:
        '201':
          description: Created CV
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '400':
          $ref: '#/components/responses/ValidationError'
  /cvs/{id}:
    get:
      tags: [CVs]
      summary: Get CV detail
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '200':
          description: CV detail
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    put:
      tags: [CVs]
      summary: Update CV
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CvPayload'
      responses:
        '200':
          description: Updated CV
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
    delete:
      tags: [CVs]
      summary: Delete CV
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '204':
          description: Deleted
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cvs/{id}/duplicate:
    post:
      tags: [CVs]
      summary: Duplicate CV
      security:
        - sessionCookie: []
      parameters:
        - $ref: '#/components/parameters/ResourceId'
      responses:
        '201':
          description: Duplicated CV
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CvResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /cvs/{id}/photo:
    post:
      tags: [CVs]
